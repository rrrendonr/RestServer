<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google Sing In</title>
</head>
<body>
    <h1>Google sing-in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="235363901434-ggfk1nb94ejvfbnbkrr5jpmrg6nfdhku.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_singout">
        Singout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            //google token: ID_token
            // console.log('id_token',response.credential);

            const body = {id_token: response.credential};

            fetch('http://localhost:8080/api/auth/google',{
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(res => res.json())
                .then(res => {
                    console.log(res);
                    localStorage.setItem('email', res.usuario.correo)
                })
                .catch(console.warn)
        }

        const button = document.getElementById('google_singout');

        button.onclick = () => {
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });
        }
    </script>
</body>
</html>
